# Disable default user
user default off

# Create admin user for management
user admin on >adminpassword ~* +@all

# Create CRUD user for application access
user crud on >crud ~* +@read +@write +@list +@string +@hash +@set +@sortedset +@stream -@admin -@dangerous

# Memory Management
maxmemory 256mb
maxmemory-policy noeviction

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Disable persistence (cache doesn't need to persist data)
save ""
appendonly no

# Logging
loglevel notice

# Network
bind 0.0.0.0
protected-mode no